spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true
        format_sql: true
        default_batch_fetch_size: 1000 #최적화 옵션, 주문 조회 V3.1: 엔티티를 DTO로 변환 - 페이징과 한계 돌파

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace